<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Bank account calculator</title>
</head>

<body>

  <div class="container">
    <h1>Bank Account Calculator!</h1><br>
  
    <form id="createAccount">
      <h2>Register a new account:</h2>
      <label for="username">Name:</label>
      <input type="text" id="username" name="username">
      <br>
      <label for="initialDeposit">Initial Deposit Amount:</label>
      <input type="number" id="initialDeposit" name="initialDeposit" min="0">
      <br>
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
  </div>
  <br>
  <div class="container">
    <form id="depositWithdraw" class="hidden">
      <h2>Deposit or withdraw funds:</h2>
      <label for="withdrawal">Withdrawal Amount:</label>
      <input type="number" id="withdrawal" name="withdrawal" min="0">
      <br>
      <label for="deposit">Deposit Amount:</label>
      <input type="number" id="deposit" name="deposit" min="0">
      <br>
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
  </div>
  <br>
  <div class="container">
    <div id="results" class="hidden">
      <h4>Thank you for banking with us <span id="name"></span>!</h4>
      <h4>Current Balance: $<span id="total-balance"></span></h4>
      <h4>Total Withdrawals: $<span id="total-withdrawals"></span></h4>
      <h4>Total Deposits: $<span id="total-deposits"></span></h4>
    </div>
  </div>
  
</body>
</html>
